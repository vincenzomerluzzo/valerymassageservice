name: ðŸš€ Deploy Website via FTP

on:
  push:
    branches:
      - main  # Lo script parte ogni volta che fai un commit su 'main'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: public_html/  # <--- QUI SPECIFICHIAMO LA CARTELLA GIUSTA!
        local-dir: ./             # Carica tutto il contenuto della root di GitHub